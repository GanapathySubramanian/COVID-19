<body>
      <!-- Back Navigation -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><i class="fas fa-backward"></i> Back</a>
    </nav>

    
    <div class="signup-menu">
		<div class="signup-formbox">
		    <center>
                <h1 class="signup-form-header">User Registration</h1>
            </center>

            <form action="users/partials/users_db.php" method="post" id="login1" class="signup-input-group" autocomplete="off">	
		        <input type="text" name="fullname" class="signup-input-field" placeholder="Full Name" required>
		        <input type="email" name="email" class="signup-input-field" placeholder="Email Id" required>
		        <input type="number" name="phoneno" class="signup-input-field" placeholder="Phone Number" required>
			
                <span class="eye" onclick="myFunction1()">
                    <i id="hide1"class="fa fa-eye" style="margin-bottom: auto;color:#4723D9;"></i>
                    <i id="hide2"class="fa fa-eye-slash" style="margin-bottom: auto;color:#4723D9;"></i>
                </span>
                
                <input type="password" name="password" class="signup-input-field" id="myinput1" placeholder="Enter Password" ><br>
                <span class="eye" onclick="myFunction2()">
                    <i id="hide3"class="fa fa-eye" style="margin-bottom: auto;color:#4723D9;"></i>
                    <i id="hide4"class="fa fa-eye-slash" style="margin-bottom: auto;color:#4723D9;"></i>
                </span>
                <input type="password" name="cpassword" class="signup-input-field" id="myinput2" placeholder="Confirm Password" required><br><br>
                <a href="user_signin.html" id="up" style="text-decoration:none; font-family: sans-serif;color:#ff568c;">Already have an account ?</a>
                <br><br>
                <center>
                    <button type="submit"  name="user_register"style="outline:none" onclick="validate()" class="signup-submit">User Register</button>
                </center>                
		    </form>
		</div>
	</div>

    <script>
        function myFunction1(){
            var x = document.getElementById("myinput1");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");
            if(x.type === 'password'){
                x.type = "text";
                y.style.display="block";
                z.style.display="none";
            }
            else{
                x.type = "password";
                y.style.display="none";
                z.style.display="block";
            }
        }
        function myFunction2(){
            var a1 = document.getElementById("myinput2");
            var b2 = document.getElementById("hide3");
            var c3 = document.getElementById("hide4");
            if(a1.type === 'password'){
                a1.type = "text";
                b2.style.display="block";
                c3.style.display="none";
            }
            else{
                a1.type = "password";
                b2.style.display="none";
                c3.style.display="block";
            }
        }
        </script>
