     <div class="signin-menu">
		<div class="signin-formbox">
		    <center>
                <h1 class="signin-header">ADMIN LOGIN</h1>
            </center>

            <form action="admin/partials/admin_db.php" method="post" id="login1" class="signin-input-group" autocomplete="off">	
		        <input type="text" name="userid" class="signin-input-field" placeholder="User Id" required>

                <span class="eye" onclick="myFunction1()">
                    <i id="hide1"class="fa fa-eye" style="margin-bottom: auto;color:#4723D9;"></i>
                    <i id="hide2"class="fa fa-eye-slash" style="margin-bottom: auto;color:#4723D9;"></i>
                </span>
                
                <input type="password" name="password" class="signin-input-field" id="myinput1" placeholder="Enter Password" ><br><br>
                
                <center>
                    <button type="submit" name="admin_login" style="outline:none" onclick="validate()" class="signin-submit">Admin Login</button>
                </center>                
		    </form>
		</div>
	</div>

    <script>
        function myFunction1(){
            var x = document.getElementById("myinput1");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");
            if(x.type === 'password'){
                x.type = "text";
                y.style.display="block";
                z.style.display="none";
            }
            else{
                x.type = "password";
                y.style.display="none";
                z.style.display="block";
            }
        }
        </script>
